<h1>Adding New Reviews!</h1>


<form (submit)='createReview()'>
  <p>
    <label for="name">Name: </label>
    <input type="text" name="newReview.name" [(ngModel)]="newReview.name">
  </p>
  <p>
    <label for="star">Stars: </label>
    <select name="newReview.star"  [(ngModel)]="newReview.star">
      <option value="5">5</option>
      <option value="4">4</option>
      <option value="3">3</option>
      <option value="2">2</option>
      <option value="1">1</option>
    </select>
  </p>
  <p>
    <label for="description">Description: </label>
    <input type="text" name="newReview.description" [(ngModel)]="newReview.description">
  </p>
  <input type="submit" value="Add Review">
</form>
<button [routerLink]="['']">Go back</button>

<p *ngIf = "anyerror">{{error.errors}}</p>
